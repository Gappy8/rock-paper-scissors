<body>
    <script>
        function getComputerChoice() {
            num = Math.floor(Math.random() * 3)
            if (num === 0) {
                return "Rock"
            }
            else if (num === 1) {
                return "Paper"
            }
            else {
                return "Scissors"
            }
        }
        function playerSelection(word) {
            let newFirst = word[0].toUpperCase()
            let newSecond = word.slice(1, word.length).toLowerCase()
            return newFirst + newSecond
        }
        console.log(getComputerChoice())
        console.log(playerSelection("paPeR"))
    </script>
</body>
